<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="styles2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html" class="home-link"><img id="logo-image" src="images/my-logo.png" alt="logo"></a>
        </div>
        <div class="right-header">
            <nav id="mySidemenu" class="sidemenu">
                <a href="javascript:void(0)" id="closebtn" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="index.html" class="active">Home</a>

                <span id="icon" class="icon" onclick="openNav()">Menu</i></span>
            </nav>
        </div>
    </header>
    <div class="title">
        <h1>Contact Me</h1>
    </div>
    <main class="contact-me-page">
        <form id="contact-form" action="https://formspree.io/f/mbjbkrke" method="post">
            <div class="form-item">
                <label for="name" class="name">Full Name</label>
                <input type="text" id="name" name="name" placeholder="e.g. Jane Smith">
            </div>
            <div class="form-item">
                <label for="email" class="email">Email</label>
                <input type="email" id="email" name="email" placeholder="example@email.com">
            </div>
            <div class="form-item">
                <label for="message" class="message">Message</label>
                <textarea id="message" name="message" placeholder="Your message here.."></textarea>
            </div>
            <div class="form-item form-button">
                <button id="form-submit" type="submit">Send</button>
            </div>
        </form>
    </main>
    <footer>
        <div class="socials">
            <a href="https://github.com/mandydc10" class="github-link"><img src="images/GitHub-Mark-64px.png" alt="github-link"></a>
            <a href="https://www.linkedin.com/in/amandacook2" id="linked-in-link"><img src="images/LI-Logo.png" alt="linked-in-logo"></a>
        </div>
        <p class="copyright">&#169; Amanda Cook 2022</p>
    </footer>
    <script src="apps.js"></script>
